<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeedbackTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FeedbackListForm">
                <p:panel header="#{bundle.ListFeedbackTitle}">
                    <p:dataTable id="datalist" value="#{feedbackController.items}" var="item"
                                 selectionMode="single" selection="#{feedbackController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_position}"/>
                            </f:facet>
                            <h:outputText value="#{item.position}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_age}"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_service_Period}"/>
                            </f:facet>
                            <h:outputText value="#{item.service_Period}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_institution_Service_Period}"/>
                            </f:facet>
                            <h:outputText value="#{item.institution_Service_Period}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_place}"/>
                            </f:facet>
                            <h:outputText value="#{item.place}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_increments}"/>
                            </f:facet>
                            <h:outputText value="#{item.increments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_environment}"/>
                            </f:facet>
                            <h:outputText value="#{item.environment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_cleanliness}"/>
                            </f:facet>
                            <h:outputText value="#{item.cleanliness}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_arrangement}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrangement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_groupWork}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupWork}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_leadership}"/>
                            </f:facet>
                            <h:outputText value="#{item.leadership}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_training}"/>
                            </f:facet>
                            <h:outputText value="#{item.training}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_evaluation}"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_welfare}"/>
                            </f:facet>
                            <h:outputText value="#{item.welfare}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_discipline}"/>
                            </f:facet>
                            <h:outputText value="#{item.discipline}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_communication}"/>
                            </f:facet>
                            <h:outputText value="#{item.communication}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_discussions}"/>
                            </f:facet>
                            <h:outputText value="#{item.discussions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_requirementIdentification}"/>
                            </f:facet>
                            <h:outputText value="#{item.requirementIdentification}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_qualityService}"/>
                            </f:facet>
                            <h:outputText value="#{item.qualityService}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_expectationAchievement}"/>
                            </f:facet>
                            <h:outputText value="#{item.expectationAchievement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_suggestions}"/>
                            </f:facet>
                            <h:outputText value="#{item.suggestions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_expectingFacilities}"/>
                            </f:facet>
                            <h:outputText value="#{item.expectingFacilities}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedbackTitle_feedbackDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.feedbackDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{feedbackController.prepareCreate}" update=":FeedbackCreateForm" oncomplete="PF('FeedbackCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FeedbackViewForm" oncomplete="PF('FeedbackViewDialog').show()" disabled="#{empty feedbackController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FeedbackEditForm" oncomplete="PF('FeedbackEditDialog').show()" disabled="#{empty feedbackController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{feedbackController.destroy}" update=":growl,datalist" disabled="#{empty feedbackController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
